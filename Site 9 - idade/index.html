<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade</title>

<body>   
</body>
<script>
document.write("<center>")
document.write("<h1 color='#1E90FF' size='4'>CLASSIFICAÇÃO ETÁRIA</h1>")
$idade = prompt("Digite sua idade")
$classificacao = ("")



if($idade < 12){

$classificacao = "Criança"
document.write("Você é " , $classificacao)

}


else if($idade < 21){

$classificacao = "Jovem"
document.write("Você é " , $classificacao)

}


else if($idade < 60){

$classificacao = "Adulto"
document.write("Você é " , $classificacao)

}


else{

$classificacao = "Idoso"
document.write("Você é " , $classificacao)

}

document.write("</center>")



</script>

</html>
