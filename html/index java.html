        $nome = prompt ("Qual seu nome?")
        document.write ($nome, ", ")
        $sexo = prompt ("Qual é o seu sexo? [M] ou [F]")
        $idade = prompt ("Quantos anos você tem?")
        if ($sexo == "m" || $sexo == "M")
          if ($idade < 18) 
          {
            document.writeln("você ainda é um menino!")
          }
          else 
        {
            document.writeln("você já é um homem!")
        }
        else
        {
            if ($sexo == "f" || "F")
              if ($idade < 18)
              {
                document.writeln("você ainda é uma menina!")
              }
              else
              {
                document.writeln("você já é uma mulher!")
              }
        } 
        


    </script>
